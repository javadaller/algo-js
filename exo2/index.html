<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithmics with JavaScript - Exercice 2</title>
</head>

<body>

    <div>
        <h2>Exercice 2.1</h2>
        <div><input type="number" name="" id="age" onchange="verifyAge()"><span>Your age</span></div>
        <div id="adult"></div>
        <br>

        <h2>Exercice 2.2</h2>
        <div><input type="number" name="" id="min" onchange="minMax()"><span>minimum</span></div>
        <div><input type="number" name="" id="max" onchange="minMax()"><span>maximum</span></div>
        <div><input type="number" name="" id="current" onchange="minMax()"><span>current</span></div>
        <div id="display2"></div>
        <br>

        <h2>Exercice 2.3</h2>
        <div>All even numbers between 1 and 100</div>
        <div>With While:<span id="evenWhile"></span></div>
        <div>With For:<span id="evenFor"></span></div>
        <br>

        <h2>Exercice 2.4</h2>
        <div id="display4"></div>
        <br>

        <h2>Exercice 2.5</h2>
        <div><input type="number" name="" id="favorite" onchange="favoriteNumber()"><span>Choose your favorite number</span></div>
        <div id="display5"></div>
        <br>

        <h2>Exercice 2.6</h2>
        <div><span>Choose your day: </span><input type="number" name="" id="dayNb" min="1" max="7" onchange="dayNumber()"><span id="displayDayNb"></span></div>
        <br>

        <h2>Exercice 2.7</h2>
        <div><input type="number" name="" id="numberN" onchange="numberN()"><span>Choose a number</span></div>
        <div id="display7"></div>
        <div id="display8"></div>


    </div>
    
</body>

<style>
    input {
        width:50px;
        margin-right: 25px;
    }
    input [type=range] {
        width:100px;
    }
</style>

<script src="app.js" type="text/javascript"></script>   

</html>
