<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithmics with JavaScript - Exercice 5</title>
</head>
<body>
    <div id="bloc1">
        <h2>Exercice 5.1</h2>

        <div>
            <label for="name">Name:</label>
            <input type="text" name="" id="name">
        </div>
        <div>
            <label for="year">Production year:</label>
            <input type="number" name="" id="year">
        </div>
        <div>
            <label for="casting">Casting:</label>
            <input type="text" name="" id="casting">
            <input type="button" value="Add" onclick="addCasting()">
            <input type="button" value="Reset" onclick="resetCasting()">
            <div id="displayCasting"></div>
        </div>
        <br>
        <input type="button" value="Display" onclick="askTvSerie()">
    </div>

    <div id="display1">
        <div id="nameDisplay"></div>
        <div id="yearDisplay"></div>
        <div id="castingDisplay"></div>
    </div>

    <div id="bloc2">
        <h2>Exercice 5.2</h2>
        <br>
        <input type="button" value="Change order" onclick="randomizedCast()">
    </div>

    <div id="bloc3">
        <h2>Exercice 5.3</h2>
        <div>
            <label for="name">Name:</label>
            <input type="text" name="" id="name2">
        </div>
        <div>
            <label for="year">Production year:</label>
            <input type="number" name="" id="year2">
        </div>
        <br>
        <input type="button" value="Generate casting" onclick="newSerie()">
    </div>

   
    <style>
        #bloc2, #bloc3 {
            display: none;
        }
        input[type=number] {
            width:50px;
        }
    </style>
       
</body>
<script src="app.js" type="text/javascript"></script>
</html>
